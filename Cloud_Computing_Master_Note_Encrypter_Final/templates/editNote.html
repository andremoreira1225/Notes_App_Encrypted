<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/editNote.css') }}">
    <script src="https://kit.fontawesome.com/4a16c056e8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
</style>
<body>
    <div class="center">
        <form action="/note/{{Id}}/edit/" method="post">
            <h1>Titulo da nota: {{ title }}</h1>
            <br>
            <h3>Atenção, qualquer alteração feita nesta página é irreversível</h3>
            <textarea name="noteEdit" class="textarea" placeholder="Escrever uma nota...">{{note}}</textarea>
            <br>
            <br>
            <div class="wrap">
                <button class="button" id="save" type="submit" id="guardar">Guardar<i class="fa-solid fa-cloud-arrow-up"></i></button> 
                <button class="button" id="delete" formaction="/note/{{Id}}/delete/" formmethod="get"  id="eliminar">Eliminar<i class="fa-solid fa-trash"></i></button> 
                <button class="button" id="back" formaction="/index/" formmethod="get" id="voltar">Voltar<i class="fa-solid fa-arrow-left"></i></button> 
            </div>
        </form>
    </div>
</body>
</html>
